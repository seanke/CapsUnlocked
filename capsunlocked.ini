# CapsUnlocked config
# Map app modifier source target using key names or hex codes (whitespace-delimited).
# Hold CapsLock to activate the layer.
# Modifiers: * (none), A (navigation), S (selection/shift), A+S (both)

# Default vim-style arrow keys (CapsLock + h/j/k/l)
*                   *     h   Left
*                   *     j   Down
*                   *     k   Up
*                   *     l   Right

# Navigation layer (CapsLock + A + j/k/i/l for End/Home/PgUp/PgDn)
*                   A     j   End
*                   A     k   Home
*                   A     i   PageUp
*                   A     l   PageDown

# Selection layer (CapsLock + S + h/j/k/l for Shift+arrows)
*                   S     h   Shift+Left
*                   S     j   Shift+Down
*                   S     k   Shift+Up
*                   S     l   Shift+Right

# Combined layer (CapsLock + A + S for Shift+navigation)
*                   A+S   j   Shift+End
*                   A+S   k   Shift+Home
*                   A+S   i   Shift+PageUp
*                   A+S   l   Shift+PageDown

